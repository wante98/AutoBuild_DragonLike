<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Automation Builder (MVP)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body { font-family: Inter, system-ui, Arial, sans-serif; background: #0b1220; color: #ecf0f1; margin: 0; }
      .container { max-width: 980px; margin: 0 auto; padding: 24px; }
      .card { background: #121a2a; border: 1px solid #22304d; border-radius: 12px; padding: 16px; }
      .row { display: flex; gap: 16px; align-items: flex-start; flex-wrap: wrap; }
      .col { flex: 1 1 0; min-width: 0; }
      textarea { width: 100%; min-height: 120px; background: #0e1626; color: #f5f7fa; border: 1px solid #22304d; border-radius: 8px; padding: 10px; }
      button { background: #3b82f6; border: none; color: white; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
      button:disabled { opacity: 0.6; cursor: not-allowed; }
      pre { background: #0e1626; padding: 10px; border-radius: 8px; border: 1px solid #22304d; overflow: auto; white-space: pre-wrap; word-break: break-word; max-height: 60vh; }
      .header { display:flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
      .pill { background: #0e1626; border: 1px solid #22304d; padding: 6px 10px; border-radius: 999px; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Automation Builder</h2>
        <span class="pill">MVP â€¢ Local Demo</span>
      </div>
      <div class="card">
        <div class="row">
          <div class="col">
            <h3>1) Describe your workflow</h3>
            <textarea id="prompt" placeholder="e.g., Automate user onboarding for new hires in sales" style="width: 429px; height: 126px;"></textarea>
            <div style="margin-top: 8px; display:flex; gap:8px;">
              <button id="btn-parse">Parse</button>
              <button id="btn-generate" disabled>Generate Code</button>
              <button id="btn-test" disabled>Test</button>
              <button id="btn-deploy" disabled>Deploy</button>
            </div>
          </div>
          <div class="col">
            <h3>2) Results</h3>
            <pre id="output" aria-live="polite"></pre>
          </div>
        </div>
      </div>
    </div>

    <script>
      const state = { workflow: null, code: null };
      const $ = (id) => document.getElementById(id);

      function setButtons(parsed = false, generated = false) {
        $('btn-generate').disabled = !parsed;
        $('btn-test').disabled = !generated;
        $('btn-deploy').disabled = !generated;
      }

      $('btn-parse').onclick = async () => {
        const prompt = $('prompt').value.trim();
        $('output').textContent = 'Writing...';
        const res = await fetch('/api/parse', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ prompt }) });
        const data = await res.json();
        state.workflow = data.workflow;
        $('output').textContent = JSON.stringify(data, null, 2);
        setButtons(true, false);
      };

      $('btn-generate').onclick = async () => {
        $('output').textContent = 'Writing...';
        const res = await fetch('/api/generate', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ workflow: state.workflow }) });
        const data = await res.json();
        state.code = data.code;
        $('output').textContent = JSON.stringify(data, null, 2);
        setButtons(true, true);
      };

      $('btn-test').onclick = async () => {
        $('output').textContent = 'Writing...';
        const res = await fetch('/api/test', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ code: state.code, inputs: { ticket: { id:'T-123', priority:'high' } } }) });
        const data = await res.json();
        $('output').textContent = JSON.stringify(data, null, 2);
      };

      $('btn-deploy').onclick = async () => {
        $('output').textContent = 'Writing...';
        const res = await fetch('/api/deploy', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ workflow: state.workflow, code: state.code, metadata: { requestedBy: 'demo-user' } }) });
        const data = await res.json();
        $('output').textContent = JSON.stringify(data, null, 2);
      };
    </script>
  </body>
</html>
